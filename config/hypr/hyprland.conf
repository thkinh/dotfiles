windowrule = center, title:^(Fcitx Configuration)
windowrule = size 1080 720, title:^(Fcitx Configuration)
windowrule = size 1000 600, title:^(Open File)(.*)$
windowrule = size 1000 600, title:^(Select a File)(.*)$
windowrule = size 1000 600, title:^(Choose wallpaper)(.*)$
windowrule = size 1000 600, title:^(Open Folder)(.*)$
windowrule = size 1000 600, title:^(Save As)(.*)$
windowrule = size 1000 600, title:^(Save)(.*)$
windowrule = size 1000 600, title:^(Save Image)(.*)$
windowrule = size 1000 600, title:^(File Upload)(.*)$
windowrule = size 1000 600, title:^(Library)(.*)$
windowrule = size 1000 600, class:^(blueman-manager)
windowrule = float, class:^(blueman-manager)
windowrule = center, class:^(blueman-manager)
